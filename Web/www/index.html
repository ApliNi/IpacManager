<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>[IpacEL]/ Acb</title>

	<!-- 图标库 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

	<link rel="stylesheet" href="/plugins/cake.css?v=100">
	<link rel="stylesheet" href="/plugins/layout.css?v=100">
</head>
<body>
	<!-- 布局 -->
	<div class="layout">
		<!-- 左侧菜单栏 -->
		<div id="btn_open_menubar_full"></div>
		<div id="ui_menubar" class="menubar">
			<br />

			<span class="subtitle">应用</span>
			<a href="#/statis"><i class="bi bi-radioactive"></i>状态信息</a> <!-- <i class="bi bi-speedometer"></i> -->
			<a href="#/instances"><i class="bi bi-boxes"></i>应用实例</a>
			<a href="#/resource"><i class="bi bi-folder2"></i>资源管理</a>

			<span class="subtitle">管理</span>
			<a href="#/config"><i class="bi bi-braces-asterisk"></i>软件配置</a>

			<hr />

			<span class="subtitle">工具</span>
			<a href="#/tool_notepad"><i class="bi bi-clipboard-check"></i>记事本 |</a>
			<a href="#/tool_regex"><i class="bi bi-regex"></i>正则测试</a>

			<hr />

			<span class="subtitle">文档</span>
			<a target="_blank" href="https://github.com/ApliNi/IpacManager/"><i class="bi bi-github"></i>GitHub</a>
		</div>

		<!-- main -->
		<div class="main">
			<!-- 顶部菜单栏 -->
			<div class="topbar box">
				<div id="btn_open_menubar" style="display: inherit;">
					<!-- 展开左侧菜单 -->
					<i class="open_menubar bi bi-caret-right-square"></i>
					<!-- 页面标题 -->
					<span id="page_title" class="title">Loading...</span>
				</div>
				<!-- 用户信息按钮 -->
				<div class="user"></div>

				<div style="margin: auto;"></div>

				<!-- 关闭/退出 -->
				<i class="bi bi-power -left"></i>
			</div>

			<!-- 子页面 -->
			<div id="page">

				<div id="page_/welcome" data-title="Welcome~">
					<h2>欢迎</h2>
				</div>

				<div id="page_/statis" data-title="应用 / 状态信息">
					<h2>统计信息</h2>
				</div>

				<div id="page_/instances" data-title="应用 / 应用实例">
					<h2>应用实例</h2>
				</div>

				<div id="page_/resource" data-title="应用 / 资源管理">
					<h2>资源管理</h2>
				</div>

				<div id="page_/config" data-title="管理 / 软件配置">
					<h2>软件配置</h2>
				</div>

			</div>
		</div>
	</div>
</body>
	<script type="module" src="./main.js"></script>
	<script type="module" src="./plugins/pages.js"></script>
</html>
